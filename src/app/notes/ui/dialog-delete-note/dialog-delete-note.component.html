<div class="flex flex-col gap-4">
  <h3 class="typo-heading-3xs">Delete Note</h3>
  <p class="typo-body-m">Are you sure you want to delete this note?</p>
  <div class="flex justify-evenly w-full gap-4">
    <button
      type="button"
      app-button
      buttonType="secondary"
      (click)="dialogRef.close()"
    >
      Cancel
    </button>
    <button type="button" app-button (click)="dialogRef.close(dialogData.note)">
      Delete
    </button>
  </div>
</div>
